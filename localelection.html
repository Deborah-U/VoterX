        </div>
      </div>

      <div class = "rep-row">
        <div class = "rep column1">

        </div>

        <div class = "rep column1">
          <h1 style = "color: #405E8C;">Mayoral Elections</h1>
          <div class = "ME" onclick = "">
            <input type="checkbox" id="selectME" name="check4">
